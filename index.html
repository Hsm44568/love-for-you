    <script>

        function showSingleTip() {
            // ç§»é™¤ç°æœ‰å¼¹çª—

        function startBatchTips() {
            if (isBatchActive) return;
            
            isBatchActive = true;
            removeAllTips();
            
            // åˆ›å»º100ä¸ªå¼¹çª—
            for (let i = 0; i < 100; i++) {

        function createTipWindow() {
            const tip = tips[Math.floor(Math.random() * tips.length)];
            const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            
            const window = document.createElement('div');
            window.className = 'tip-window';
            window.textContent = tip;
            window.style.background = bgColor;
            
            // éšæœºä½ç½®
            const maxX = window.innerWidth - 300;
            const maxY = window.innerHeight - 120;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            window.style.left = x + 'px';
            window.style.top = y + 'px';
            
            // æ·»åŠ æ‹–åŠ¨åŠŸèƒ½
            makeDraggable(window);
            
            document.body.appendChild(window);
            batchWindows.push(window);
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // è·å–é¼ æ ‡åˆå§‹ä½ç½®
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // è®¡ç®—æ–°ä½ç½®
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // è®¾ç½®æ–°ä½ç½®
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function removeAllTips() {
            batchWindows.forEach(window => {
                if (window.parentNode) {
                    window.parentNode.removeChild(window);

            batchWindows = [];
            isBatchActive = false;
